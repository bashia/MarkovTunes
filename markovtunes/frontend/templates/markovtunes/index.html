
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MarkovTunes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="static/audioeditor/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="static/audioeditor/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

  </head>

  <body onload="onDocumentLoaded()">
    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="#">MarkovTunes</a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="span12">
          <center>
             <div class="btn-toolbar">
            <div class="btn-group">
              <a class="btn btn-primary" onclick="$('#audioLayerControl')[0].copy();"><i class="icon-share icon-white"></i> Copy</a>
              <a class="btn btn-primary" onclick="$('#audioLayerControl')[0].paste();"><i class="icon-chevron-down icon-white"></i> Paste</a>
              <a class="btn btn-primary" onclick="$('#audioLayerControl')[0].cut();"><i class="icon-chevron-up icon-white"></i> Cut</a>
              <a class="btn btn-primary" onclick="$('#audioLayerControl')[0].crop();"><i class="icon-retweet icon-white"></i> Crop</a>
              <a class="btn btn-primary" onclick="$('#audioLayerControl')[0].del();"><i class="icon-remove icon-white"></i> Delete</a>
            </div>
            <div class="btn-group">
              <a class="btn btn-success" onclick="$('#audioLayerControl')[0].selectAll();"><i class="icon-resize-horizontal icon-white"></i> Select All</a>
              <a class="btn btn-success" onclick="$('#audioLayerControl')[0].zoomIntoSelection();"><i class="icon-plus-sign icon-white"></i> Zoom To Selection</a>
              <a class="btn btn-success" onclick="$('#audioLayerControl')[0].zoomToFit();"><i class="icon-fullscreen icon-white"></i> Zoom To Fit</a>
            </div>
          </div>
        </center>
        </div>
      </div>
      <hr />
      <div class="row">
        <div class="span4">
          <h6>Spectrum</h6>
          <div class="well">
            <div id="spectrum"></div>
          </div>
        </div>
        <div class="span8">
          <h6>Editor</h6>
          <div class="well">
             <audioLayerControl id="audioLayerControl" title="CloudCompany.mp3" />
          </div>
          <!--<div id="editor">
                <div id="editorbox">
                    <audioLayerControl id="audioLayerControl" title="CloudCompany.mp3" />
                </div>
            </div>-->
        </div>
      </div>
      <hr>
      <div class="row">
        <div class="span12">
          <center>
            <div class="btn-toolbar">
              <div class="btn-group">
                <a id="btn_play" class="btn btn-success btn-large" onclick="$('#audioLayerControl')[0].play()" rel="tooltip" title="first tooltip"><i class="icon-play icon-white"></i></a>
                <a id="btn_pause" class="btn btn-success btn-large disabled"><i class="icon-pause icon-white"></i></a>
                <a id="btn_stop" class="btn btn-success btn-large" onclick="$('#audioLayerControl')[0].stop()"><i class="icon-stop icon-white"></i></a>
                <a id="btn_loop" class="btn btn-warning btn-large" data-toggle="button" onclick="$('#audioLayerControl')[0].toggleLoop();"><i class="icon-repeat icon-white"></i></a>
              </div>
              <div class="btn-group">
                <a class="btn btn-large btn-primary" onclick="$('#audioLayerControl')[0].save($('#savelink')[0]);"><i class="icon-upload"></i> Upload</a>
                </div>
            </div>
          </center>
        </div>
      </div>
      <div class="row">
        <div class="span4 offset4">
          <div class="progress progress-striped active">
            <div id="app-progress" class="bar" style="width: 0%;"></div>
          </div>
        </div>
      </div>
      <br>


    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="static/audioeditor/jquery/js/jquery-1.7.2.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-transition.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-alert.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-modal.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-dropdown.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-scrollspy.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-tab.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-tooltip.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-popover.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-button.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-collapse.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-carousel.js"></script>
    <script src="static/audioeditor/bootstrap/js/bootstrap-typeahead.js"></script>


    <script type="text/javascript" src="static/audioeditor/app/js/ACFIRFilter.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/ACAAFilter.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/ACSpectrum.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/ACFFT.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/SpectrumWorker.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/SpectrumDisplay.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/audioplayback.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/filedropbox.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/fft.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/audioLayerControl.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/audiosequence.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/AudioSequenceEditor.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/mathutilities.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/wavetrack.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/binarytoolkit.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/filesystemutility.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/recorder.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/recorderWorker.js"></script>
    <script type="text/javascript" src="static/audioeditor/app/js/editorapp.js"></script>


  </body>
</html>
